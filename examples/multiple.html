<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple Images Demo</title>
    <script src='../dist/gyroBackground.js'></script>
    <link rel='stylesheet' href='css/main.css' />
    <script type="text/javascript">

      var background = new GyroBackground('.gyro', 'imgs/city.jpg', {
        sensitivity: 1.5,
        parallax: true,
        parallaxSpeed: -2,
        className: 'city'
      });

      background.add('imgs/water-drops.png', {
        sensitivity: 3,
        parallaxSpeed: -4,
        className: 'drops'
      });

    </script>
  </head>
  <body>
    <div id='target' class='gyro'>
      <div align='center'>
        <h1>Demo</h1>
        <p>Photo by: <a href='https://www.pexels.com/@oliur-rahman' target='_blank'>@oliur-rahman</a></p>
      </div>
    </div>
    <div style='background: black; width: 100%; height: 100vh;'>

    </div>
  </body>
</html>
