<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple Images Demo</title>
    <script src='../dist/gyroBackground.js'></script>
    <link rel='stylesheet' href='css/main.css' />
    <script type="text/javascript">

    var background = new GyroBackground('.gyro', 'imgs/city.jpg', {
      sensitivity: 3,
      parallax: true,
      parallaxSpeed: -4
    });

    background.add('imgs/water-drops.png', {
      sensitivity: 1.5,
      parallaxSpeed: -2
    });

    </script>
  </head>
  <body>
    <div id='target' class='gyro'>
      <div align='center'>
        <h1>Demo</h1>
        <p>Photo by: <a href='https://www.pexels.com/@oliur-rahman' target='_blank'>@oliur-rahman</a></p>
      </div>
    </div>
    <div style='background: black; width: 100vw; height: 100vh;'>

    </div>
  </body>
</html>
