<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gyroscopic Background Demo</title>
    <script src='../dist/gyroBackground.min.js'></script>
    <link rel='stylesheet' href='css/main.css' />
    <script type="text/javascript">

      var background = new GyroBackground('.gyro', 'imgs/aerial-photography-aerial-shot-beach.jpg', {
        sensitivity: 3,
        parallax: true,
        parallaxSpeed: -4,
        landscapeOffsetX: 10
      });

    </script>
  </head>
  <body>

    <div id='target' class='gyro'>
      <div align='center'>
        <h1>Demo</h1>
        <p>Photo by: <a href='https://www.pexels.com/@serjosoza' target='_blank'>@serjosoza</a></p>
      </div>
    </div>

  </body>
</html>
